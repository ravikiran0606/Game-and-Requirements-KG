<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="UTF-8">
		<title>Game Recommendations Engine</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="static/css/w3.css"/>
		<script src="static/js/jquery.min.js"></script>
		<script src="static/js/skel.min.js"></script>
		<link rel="stylesheet" type="text/css" href="static/css/bootstrap.min.css">
		<script type="text/javascript" href="static/js/bootstrap.min.js"></script>
		<script type="text/javascript" href="static/js/jquery.min.js"></script>
	</head>
	<body class="w3-light-gray">

		<!--Nav Bar-->
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<ul class="nav navbar-nav">
					<li><a href="/">Dash Board</a></li>
					<li class="active"><a href="/query">Query Page</a></li>
					<li><a href="/visualize">Visualizations</a></li>
					<li><a href="/game">Game Page</a></li>
				</ul>
			</div>
		</nav>

		<div class="row">
			<div class="col-lg-2"></div>
			<div class="col-lg-8">
				<div class="w3-container w3-dark-gray w3-padding">
				  <h2 class="w3-center">Search our Game and Requirements - KG</h2>
				</div>
				<div class="w3-card-4 w3-gray w3-padding-32">
					<form class="w3-container">

						<div class="w3-row-padding w3-padding">
							<div class="w3-col l4">
								<label>Game Name</label>
								<input class="w3-input w3-border w3-round w3-light-gray" type="text">
							</div>

							<div class="w3-col l4">
								<label>Released Year</label>
								<input class="w3-input w3-border w3-round w3-light-gray" type="text">
							</div>

							<div class="w3-col l4">
								<label>Minimum Rating</label>
								<input class="w3-input w3-border w3-round w3-light-gray" type="text">
							</div>
						</div>

						<div class="w3-row-padding w3-padding">
							<div class="w3-col l12">
								<label>Supported Platforms</label>
								<input class="w3-input w3-border w3-round w3-light-gray" type="text">
							</div>
						</div>

						<div class="w3-row-padding w3-padding">
							<div class="w3-col l4">
								<label>Developer</label>
								<input class="w3-input w3-border w3-round w3-light-gray" type="text">
							</div>

							<div class="w3-col l4">
								<label>Publisher</label>
								<input class="w3-input w3-border w3-round w3-light-gray" type="text">
							</div>

							<div class="w3-col l4">
								<label>Seller</label>
								<input class="w3-input w3-border w3-round w3-light-gray" type="text">
							</div>
						</div>

						<div class="w3-row-padding w3-padding">
							<div class="w3-col l4">
								<label>Genre</label>
								<input class="w3-input w3-border w3-round w3-light-gray" type="text">
							</div>

							<div class="w3-col l4">
								<label>Theme</label>
								<input class="w3-input w3-border w3-round w3-light-gray" type="text">
							</div>

							<div class="w3-col l4">
								<label>Game Mode</label>
								<input class="w3-input w3-border w3-round w3-light-gray" type="text">
							</div>
						</div>

						<div class="w3-row-padding w3-padding">
							<div class="w3-col l3">
								<label>Min Price</label>
								<input class="w3-input w3-border w3-round w3-light-gray" type="text">
							</div>

							<div class="w3-col l3">
								<label>Max Price</label>
								<input class="w3-input w3-border w3-round w3-light-gray" type="text">
							</div>

							<div class="w3-col l3">
								<label>Min Discount</label>
								<input class="w3-input w3-border w3-round w3-light-gray" type="text">
							</div>

							<div class="w3-col l3">
								<label>Max Discount</label>
								<input class="w3-input w3-border w3-round w3-light-gray" type="text">
							</div>
						</div>

						<div class="w3-row-padding">
							<div class="w3-col l12">
								<input class="w3-radio" type="radio" name="support" value="all" checked>
								<label>Show all games</label>
							</div>
						</div>

						<div class="w3-row-padding">
							<div class="w3-col l12">
								<input class="w3-radio" type="radio" name="support" value="only_supported">
							<label>Show games supported by my device</label>
							</div>
						</div>

						<div class="w3-row-padding">
							<div class="w3-col l12">
								<input class="w3-radio" type="radio" name="support" value="only_not_supported">
								<label>Show games not supported by my device</label>
							</div>
						</div>

						<div class="w3-row-padding w3-padding">
							<div class="w3-col l12">
								<button class="w3-btn w3-blue-grey w3-right w3-round">Search</button>
							</div>
						</div>

					</form>
				</div>
			</div>
			<div class="col-lg-2"></div>
		</div>

	</body>
</html>
